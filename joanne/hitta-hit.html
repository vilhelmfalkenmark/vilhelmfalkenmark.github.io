<script type="text/javascript"

<script type="text/javascript">
    function initialize() {
        var myLatlng = new google.maps.LatLng(59.33752,18.07074);

        var mapOptions = {
            zoom: 14,
            // zoomControl: false,
            //scaleControl: false, // Plus och minus Tecknet som tillåter scrollning på kartan
            mapTypeControl: false, // Switcha mellan satellit eller Vanlig karta
            scrollwheel: false, // Det fula scrollhjulet
            streetViewControl: false, // Den Gula streetview gubben

            center: myLatlng,

            //
            styles:  [ { "elementType": "labels.text", "stylers": [ { "visibility": "simplified" }, { "invert_lightness": true }, { "color": "#cc4739" } ] }
                ,{ "featureType": "landscape", "stylers": [ { "color": "#fff" } ] },{ "featureType": "road", "stylers": [ { "color": "#b1b0b0" } ] }
                ,{ "featureType": "water", "stylers": [ { "color": "#326881" } ] }
                ,{ "featureType": "road", "elementType": "labels.text", "stylers": [ { "color": "#22313F" } ] }
                ,{ "featureType": "poi", "stylers": [ { "visibility": "off" } ] }
                ,{ "featureType": "transit", "stylers": [ { "visibility": "off" } ] } ]};

        /*$whiteColor: #eaeae0;
         $greyColor: #787878;
         $blackColor: #333333;
         $redColor: #D64541;
         $blueColor: #326881;*/


        var map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);


        var image = "images/myMarker.png";
        var myLatLng = new google.maps.LatLng(-33.890542, 151.274856);
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            icon: image
        });

    }
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
